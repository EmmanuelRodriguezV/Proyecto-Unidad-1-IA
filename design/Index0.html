<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Unidad 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Style.css">

  <script src="./js/p5/p5.js"></script>
  <script src="./js/preps.js"></script>
  <script src="./js/p5/p5.dom.js"></script>
  <script src="./js/agent.js"></script>
  <script src="./js/Node.js"></script>
  <script src="./js/mousePressed.js"></script>

</head>
<body oncontextmenu="return false;">
  <nav class="navbar navbar-dark bg-dark">
      <h1  class=" mb-0 navbar-brand">Unidad 1 | Busqueda A*</h1>
      <button class="btn btn-info" id="btnBuscar">Buscar</button>
      <button class="btn btn-info" id="btnReiniciar">Reiniciar</button>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col align-self-center"> <!-- range inputs  -->
        <form>
          <div class="form-group">
            <input type="range" class="form-control-range slider" id="formControlRange">
          </div>
        </form>
      </div>
      <div class="col"> <!-- button -->
        <button class="btn btn-info" type="button" id="buttonAgents">Generar Agentes</button>
      </div>
      <div class="col align-self-center"> <!-- color picker -->
        <input type="color" class="color" value="#B243FF" id="color_picker_agent1"/>
        <input type="color" class="color" value="#00BEDA" id="color_picker_agent2"> Nodos visitados</input>
      </div>
      <div class="col align-self-center">
        <input type="color" class="color" id="wall_color"> Nodo muro</input>
      </div>
      <div class="col align-self-center">
        <input type="color" class="color" value="#fffe6a" id="short_color"> Camino corto</input>
      </div>
    </div>
  </div>
  <script src="./js/mySketch.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
